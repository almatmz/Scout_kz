      content="Scout KZ - Discover Football Talent in Kazakhstan"

      content="The premier platform for discovering and showcasing football talent across Kazakhstan"
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://scout-kz.com/" />
    <meta
      property="twitter:title"
      content="Scout KZ - Discover Football Talent in Kazakhstan"
    />
    <meta
      property="twitter:description"
      content="The premier platform for discovering and showcasing football talent across Kazakhstan"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts - Inter for modern UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (will be processed by your build system) -->
    <style>
      /* Fallback styles before Tailwind loads */
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        color: #1e293b;
        line-height: 1.6;
      }

      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Loading container */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(248, 250, 252, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }

      .loading-text {
        margin-top: 16px;
        font-size: 16px;
        color: #64748b;
      }

      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }

      /* Responsive font sizing */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
    </style>

    <title>Scout KZ - Discover Football Talent in Kazakhstan</title>
  </head>
  <body class="loading">
    <noscript>
      <div
        style="
          padding: 40px;
          text-align: center;
          background-color: #fef2f2;
          border: 1px solid #fecaca;
          color: #991b1b;
          margin: 20px;
          border-radius: 8px;
        "
      >
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run Scout KZ application.</p>
        <p>
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>

    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Scout KZ...</div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Remove loading screen once React loads -->
    <script>
      // Remove loading class and loading screen once the page is loaded
      window.addEventListener("load", function () {
        const loading = document.getElementById("loading");
        const body = document.body;

        // Add a small delay to ensure smooth transition
        setTimeout(() => {
          if (loading) {
            loading.style.opacity = "0";
            loading.style.transition = "opacity 0.3s ease-out";
            setTimeout(() => {
              loading.remove();
              body.classList.remove("loading");
            }, 300);
          }
        }, 500);
      });

      // Fallback: Remove loading screen after 10 seconds regardless
      setTimeout(() => {
        const loading = document.getElementById("loading");
        const body = document.body;
        if (loading) {
          loading.remove();
          body.classList.remove("loading");
        }
      }, 10000);

      // Error handling
      window.addEventListener("error", function (e) {
        console.error("Application error:", e.error);
        const loading = document.getElementById("loading");
        if (loading) {
          loading.innerHTML = `
                    <div style="text-align: center; color: #dc2626;">
                        <h3>Loading Error</h3>
                        <p>There was an error loading Scout KZ. Please refresh the page.</p>
                        <button onclick="window.location.reload()" 
                                style="background: #3b82f6; color: white; padding: 10px 20px; 
                                       border: none; border-radius: 6px; cursor: pointer; margin-top: 10px;">
                            Refresh Page
                        </button>
                    </div>
                `;
        }
      });
    </script>

        To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
